<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("digite um numero"));
        if(num % 2 == 0){
            document.write("Seu número é " + num + "<br> Seu numero é PAR")
        }
        else{
            document.write("Seu número é " + num + "<br> Seu numero é ÍMPAR")
        }
    </script>
</body>
</html>
